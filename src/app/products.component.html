<h1>My Product</h1>
<form (ngSubmit)="onAddProduct(form)" #form="ngForm">
  <input type="text" ngModel name="productName" required />
  <button type="submit">Add product</button>

  <app-product
    *ngFor="let product of products"
    [productName]="product"
    (productClicked)="removeOnclicked(product)"
  ></app-product>
</form>
